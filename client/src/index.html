<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Crypto Watch</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- font and icons -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
  <div id="toast"><div id="img">Icon</div><div id="desc"></div></div>

  <script>
    function launch_toast(msg) {
      var x = document.getElementById("toast");
      var y = document.getElementById("desc");
      x.className = "show";
      x.innerText = msg;
      setTimeout(function(){ x.className = x.className.replace("show", ""); y.innerText = "";}, 5000);
    }
  </script>

</body>
</html>
